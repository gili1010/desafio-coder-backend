<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <!--Listado de productos-->
    <div class="container-fluid contenedor">
    <div class="row">
        <div class="col-7 titulo">
            Listado de productos del eCommerce
        </div>
        <div class="col-4 btn-container">
            <a href="cart.html" class="btn btn-eliminar" value="crear">Ir al carrito</a>
        </div>
    </div>

    <div class="container-flex">

        <div id="list" class="center"></div>

    </div>


    <div class="titulo" id="form">
        Formulario de ingreso de productos
    </div>
    
    <div class="card container">

        <div class="card-body">
            <form class="container px-5">
                <div class="row mb-3">
                    <input type="text" class="form-control" placeholder="Nombre" id="formNombre" name="nombre" title="Nombre del objeto">
                </div>

                <div class="row mb-3">
                    <input type="text" class="form-control" placeholder="Descripcion" id="formDescripcion" name="descripcion" title="Descripcion del objeto">
                </div>

                <div class="row mb-3">
                    <input type="text" class="form-control" placeholder="Codigo" id="formCodigo" name="codigo" title="Codigo del objeto">
                </div>

                <div class="row mb-3">
                    <input type="text" class="form-control" placeholder="Foto" id="formFoto" name="foto" title="URL de foto del objeto">
                </div>

                <div class="row mb-3">
                    <input type="number" class="form-control" placeholder="Precio" id="formPrecio" name="precio" title="Precio del objeto">
                </div>

                <div class="row mb-3">
                    <input type="number" class="form-control" placeholder="Stock" id="formStock" name="stock" title="Stock del objeto">
                </div>
                
                <button onclick="sendPost()" class="btn btn-primary" value="crear">Crear Nuevo</button>

                <span id="formBotonModificar"></span>

            </form>
        </div>
        
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
