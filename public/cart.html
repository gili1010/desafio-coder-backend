<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bo66otstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="container-fluid contenedor">
    <!--Listado de productos-->
    <div class="row pt-4">
      <div class="col-7">
        <h5 class="titulo">Agregar productos al carrito por ID</h5>
      </div>
      <div class="col-4 btn-container">
        <a href="index.html" class="btn btn-eliminar" value="crear">Ir a Productos</a>
      </div>
    </div>


    <div class="card mx-5 my-2">
      <div class="card-body mx-5">
        <div class="row mb-3">
          <input type="number" class="form-control" placeholder="ID del Carrito" id="idCarrito" name="idCarrito" title="ID del carrito">
        </div>
        <div class="row mb-3">
          <input type="number" class="form-control" placeholder="ID del producto" id="idProducto" name="idProducto" title="Id de producto">
        </div>
        <div class="botones">
            <button onclick="createCart()" class="btn btn-success me-2" value="crear">Crear carrito</button>
            <button onclick="addToCart()" class="btn btn-success ms-2" value="crear">Agregar al Carrito</button>
        </div>
      </div>
    </div>

    <div id=carritos></div>

 
    <div id="productos"></div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="cart.js"></script>
</body>
</html>
